name: 'Update schedule'

on:
  schedule:
    # 每天北京时间凌晨 04:35 自动运行一次 (UTC 20:35)
    # 避开整点是为了防止 GitHub 系统的并发排队，运行更稳定
    - cron: '35 20 * * *'
  workflow_dispatch: # 保留手动触发按钮

jobs:
  push:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ 'ubuntu-latest' ]
    steps:
      - name: Set branch name
        id: vars
        # 既然你已经是独立仓库，分支通常是 master 或 main
        run: echo "BRANCH_NAME=${{ github.repository_owner == 'Guovin' && 'gd' || 'master' }}" >> $GITHUB_ENV
      
      - uses: actions/checkout@v4 # 建议升级到 v4
        with:
          ref: ${{ env.BRANCH_NAME }}
          
      - name: Run with setup-python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          update-environment: true
          cache: 'pipenv'
          
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg
        
      - name: Install pipenv
        run: pip3 install --user pipenv
        
      - name: Install dependecies
        run: pipenv --python 3.13 && pipenv install --deploy
        
      - name: Update
        run: pipenv run dev
        
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Github Action Auto Updated"
            git push --force
          fi
